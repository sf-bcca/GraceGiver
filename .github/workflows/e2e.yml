# =============================================================================
# GraceGiver E2E Testing Pipeline
# =============================================================================
# Runs Playwright browser tests against a full Docker environment.
# Triggered on PRs and pushes to main/develop branches.
# =============================================================================

name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start test environment
        run: |
          docker compose -f docker-compose.test.yml up -d --build
          echo "Containers starting..."
          docker compose -f docker-compose.test.yml ps

      - name: Wait for database to be healthy
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..60}; do
            if docker compose -f docker-compose.test.yml exec -T db-test pg_isready -U testadmin -d gracegiver_test 2>/dev/null; then
              echo "Database is ready!"
              break
            fi
            echo "Waiting for database... ($i/60)"
            sleep 2
          done

      - name: Wait for API to be healthy
        run: |
          echo "Waiting for API on port 3002..."
          for i in {1..60}; do
            if curl -sf http://localhost:3002/api/auth/password-policy > /dev/null 2>&1; then
              echo "API is ready!"
              exit 0
            fi
            echo "Waiting for API... ($i/60)"
            sleep 3
          done
          echo "API failed to become ready"
          docker compose -f docker-compose.test.yml logs api-test
          exit 1

      - name: Wait for App to be ready
        run: |
          echo "Waiting for App on port 8086..."
          for i in {1..30}; do
            if curl -sf http://localhost:8086 > /dev/null 2>&1; then
              echo "App is ready!"
              exit 0
            fi
            echo "Waiting for App... ($i/30)"
            sleep 2
          done
          echo "App failed to become ready"
          docker compose -f docker-compose.test.yml logs app-test
          exit 1

      - name: Show container status
        run: docker compose -f docker-compose.test.yml ps

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:8086
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose -f docker-compose.test.yml logs api-test --tail=100
          echo "=== App Logs ==="
          docker compose -f docker-compose.test.yml logs app-test --tail=50

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
