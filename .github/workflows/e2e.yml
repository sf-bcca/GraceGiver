# =============================================================================
# GraceGiver E2E Testing Pipeline
# =============================================================================
# Runs Playwright browser tests against a full Docker environment.
# Triggered on PRs and pushes to main/develop branches.
# =============================================================================

name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start test environment
        run: |
          docker compose -f docker-compose.test.yml up -d --build
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Wait for API to be healthy
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3002/api/auth/password-policy > /dev/null; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: Wait for App to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8086 > /dev/null; then
              echo "App is ready!"
              break
            fi
            echo "Waiting for App... ($i/30)"
            sleep 2
          done

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:8086
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
