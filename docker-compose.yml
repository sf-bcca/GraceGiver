services:
  db:
    image: postgres:17-alpine
    container_name: gracegiver-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-gracegiver}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build:
      context: ./server
    container_name: gracegiver-api
    restart: always
    ports:
      - "3001:3000"
    environment:
      # Database configuration
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:?Database password is required}
      DB_NAME: ${DB_NAME:-gracegiver}
      
      # Security configuration
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      
      # Initial admin setup (only used on first run)
      INITIAL_ADMIN_USERNAME: ${INITIAL_ADMIN_USERNAME:-superadmin}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-}
      
      # Node environment
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gracegiver-app
    restart: always
    ports:
      - "8085:80"
    depends_on:
      - api

volumes:
  postgres_data:
