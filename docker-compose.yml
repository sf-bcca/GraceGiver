services:
  db:
    image: postgres:17-alpine
    container_name: gracegiver-db
    restart: always
    environment:
      POSTGRES_DB: gracegiver
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build:
      context: ./server
    container_name: gracegiver-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: password123
      DB_NAME: gracegiver
    depends_on:
      - db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gracegiver-app
    restart: always
    ports:
      - "8085:80"
    depends_on:
      - api

volumes:
  postgres_data:
